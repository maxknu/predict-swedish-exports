<!DOCTYPE html>
<html>
<head>
    <title>Swedish Exports Prediction App</title>
</head>
<body>
    <h1>Swedish Exports Prediction</h1>
    <p>Most recent quarterly data of Swedish exports</p>
    <table>
        <tr>
            <th>Date</th>
            <th>Exports</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row['Date'] }}</td>
            <td>{{ '%0.2f'| format(row['Exports'] |float) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
